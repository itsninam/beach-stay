<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/c6524fac39.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Beachstay - Contact</title>
  </head>
  <body>
    <header class="contactPage">
      <div class="wrapper">
        <div class="flexContainer">
          <p class="logo">Beachstays</p>
          <nav>
            <ul class="navBar">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./index.html#about">About</a></li>
              <li><a href="./blog.html">Blog</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="contact">
          <h1>Get in Touch</h1>
        </div>
      </div>
    </header>
    <!-- header ends here -->

    <main>
      <section class="contactForm">
        <div class="wrapper">
          <form action="">
            <div class="flexContainer">
              <label for="name" class="sr-only">Enter your name</label>
              <input type="text" id="name" placeholder="Name" />

              <label for="email" class="sr-only">Enter your email</label>
              <input type="email" id="email" placeholder="Email address" />
            </div>

            <label for="message" class="sr-only">Enter your message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <button class="btn">Submit</button>
          </form>
          <div class="contactInfo">
            <div class="socials">
              <ul class="icons">
                <li>
                  <a href="#">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Link to Facebook</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Link to Instagram</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Link to Twitter</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                    <span class="sr-only">Link to WhatsApp</span>
                  </a>
                </li>
              </ul>
              <p>info@email.com</p>
            </div>
            <div class="phoneAddress">
              <p>
                123 - 456 - 7890 <br />
                123 Queen Street West, <br />
                Unit 10 <br />
                Toronto, Ontario <br />
                M5V2D5
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- contact form section end -->
    </main>
    <!-- main ends -->

    <footer>
      <div class="copyright">
        <div class="wrapper">
          <p>Copyright Â© Juno College for Technology</p>
        </div>
      </div>
    </footer>
  </body>
</html>
